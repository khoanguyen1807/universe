<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Universe 1</title>
    <link rel="stylesheet" href="Grid.css">
    <link rel="stylesheet" href="Form.css">
</head>
 
<body>
    <div class="container d-flex f-wrap">
        <div class="col-6 d-flex f-wrap formsignup pt-1">
            <div class="col-6">
                <input type="text" placeholder="First name" id="fname">
            </div>
            <div class="col-6">
                <input type="text" placeholder="Last name" id="lname">
            </div>
            <div class="col-12">
                <input type="text" placeholder="User name" id="uname">
            </div>
            <div class="col-12">
                <input type="password" placeholder="Password" id="pass">
            </div>
            <div class="col-12">
                <input type="text" placeholder="Retype password" id="repass">
            </div>
            <div class="col-12">
                <input type="date" id="dob">
            </div>
            <div class="col-12">
                <input type="radio" id="men" name="sex" checked>
                <label for="men">Men</label>
                <input type="radio" id="women" name="sex" >
                <label for="women">Women</label>
            </div>
            <div class="col-12">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="col-12">
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <div class="col-12">
                <select name="" id="">
                    <option value="">Ben Tre</option>
                    <option value="">Can Tho</option>
                    <option value="">Tay Ninh</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button onclick="signup()">Sign up</button>
            </div>
        </div>
        
    </div>
    <script src="Form.js"></script>
</body>
</html>
